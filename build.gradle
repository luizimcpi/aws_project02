buildscript {
	ext {
		springBootVersion = '2.4.0'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}

}

plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'luizimcpi'
version = '1.0.0'
sourceCompatibility = '11'

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.887'
	compile group: 'org.springframework', name: 'spring-jms', version: '5.2.9.RELEASE'
	compile group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '1.0.8'

	compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.887'
	implementation group: 'io.github.boostchicken', name: 'spring-data-dynamodb', version: '5.2.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}
